        /* å¼€å§‹/ç»“æŸ è¦†ç›–å±‚ */
        .overlay {

<body>

    <div class="arcade-cabinet">
        <!-- æ¸¸æˆ UI -->
        <div class="ui-layer">
            <div>SCORE: <span id="score">0</span> / 10</div>
            <div>LIVES: <span id="lives">1</span></div>
        </div>

        <!-- æ¸¸æˆç”»å¸ƒ -->
        <div class="screen-container" id="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <!-- å¼€å§‹ç•Œé¢ -->
            <div class="overlay" id="start-screen">
                <h1>BIRTHDAY<br>CHALLENGE</h1>
                <p>æ¥ä½çˆ±å¿ƒï¼Œé¿å¼€ç‚¸å¼¹ï¼<br>é›†é½ 10 é¢—çˆ±å¿ƒè§£é”ä½ çš„ç”Ÿæ—¥ç¤¼ç‰©ã€‚</p>
                <button class="btn" id="start-btn">START GAME</button>
            </div>

            <!-- æ¸¸æˆç»“æŸ/èƒœåˆ©ç•Œé¢ -->
            <div class="overlay hidden" id="end-screen">
                <h1 id="end-title">GAME OVER</h1>
                <p id="end-msg">ä½ åˆ°åº•çˆ±ä¸çˆ±æˆ‘ï¼</p>
                <button class="btn" id="restart-btn">RETRY</button>
            </div>

            <!-- èƒœåˆ©åçš„æœ€ç»ˆæƒŠå–œ -->
            <div class="win-message" id="win-screen">
                <img src="https://cdn4.winhlb.com/2025/12/25/694d595fd3f02.jpg" alt="Her Photo" id="win-photo">
                <h2>HAPPY BIRTHDAY!</h2>
                <p style="color:white; font-size:20px; line-height:2;">
                    ä½ é€šå…³äº†ï¼<br>
                    è¿™æ„å‘³ç€ä½ å·²ç»æŠ“ä½äº†æˆ‘çš„å¿ƒã€‚<br>
                    äº²çˆ±çš„è‘¡è€å¸ˆï¼Œç”Ÿæ—¥å¿«ä¹ï¼
                </p>
                <button class="btn" style="margin-top:20px; background:#f1c40f; box-shadow:0 6px 0 #f39c12;" onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('game-container');
    
    // UI Elements
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const endTitle = document.getElementById('end-title');
    const endMsg = document.getElementById('end-msg');
    const winScreen = document.getElementById('win-screen');

    // Game State
    let gameRunning = false;
    let score = 0;
    let lives = 1;
    let items = [];
    let animationId;
    let frameCount = 0;
    let difficulty = 5; // éš¾åº¦ç³»æ•°

    // Player
    const player = {
        x: 0,
        y: 0,
        width: 60,
        height: 20,
        color: '#ff69b4',
        speed: 0
    };

    // Resize Canvas
    function resize() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        player.y = canvas.height - 40;
        player.x = (canvas.width - player.width) / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // Input Handling
    let targetX = player.x;
    
    function movePlayer(clientX) {
        const rect = canvas.getBoundingClientRect();
        let x = clientX - rect.left - player.width / 2;
        // Boundary Check
        if (x < 0) x = 0;
        if (x > canvas.width - player.width) x = canvas.width - player.width;
        targetX = x;
    }

    container.addEventListener('mousemove', (e) => {
        if(gameRunning) movePlayer(e.clientX);
    });
    
    container.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if(gameRunning) movePlayer(e.touches[0].clientX);
    }, {passive: false});

    // Item Class
    class Item {
        constructor() {
            this.size = 30;
            this.x = Math.random() * (canvas.width - this.size);
            this.y = -50;
            // 30% chance to be a bomb, 70% heart
            this.type = Math.random() > 0.3 ? 'heart' : 'bomb'; 
            this.speed = (Math.random() * 2 + 2) * difficulty;
        }

        update() {
            this.y += this.speed;
        }

        draw() {
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (this.type === 'heart') {
                ctx.fillStyle = '#e74c3c';
                ctx.fillText('â¤ï¸', this.x + this.size/2, this.y + this.size/2);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillText('ğŸ’£', this.x + this.size/2, this.y + this.size/2);
            }
        }
    }

    // Game Loop
    function loop() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Smooth Player Movement
        player.x += (targetX - player.x) * 0.2;

        // Draw Player
        ctx.fillStyle = player.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        // Draw "Paddle" detail
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fillRect(player.x, player.y, player.width, 5);
        ctx.shadowBlur = 0;

        // Spawn Items
        frameCount++;
        // Spawn rate increases slightly with score
        let spawnRate = 60 - (score * 2); 
        if (spawnRate < 20) spawnRate = 20;
        
        if (frameCount % spawnRate === 0) {
            items.push(new Item());
        }

        // Update Items
        for (let i = items.length - 1; i >= 0; i--) {
            let item = items[i];
            item.update();
            item.draw();

            // Collision Detection
            if (
                item.x < player.x + player.width &&
                item.x + item.size > player.x &&
                item.y < player.y + player.height &&
                item.y + item.size > player.y
            ) {
                // Hit!
                items.splice(i, 1);
                handleCollision(item.type);
                continue;
            }

            // Missed (Off screen)
            if (item.y > canvas.height) {
                items.splice(i, 1);
            }
        }

        animationId = requestAnimationFrame(loop);
    }

    function handleCollision(type) {
        if (type === 'heart') {
            score++;
            scoreEl.textContent = score;
            // Visual feedback
            player.color = '#ff69b4';
            
            // Win Condition
            if (score >= 10) {
                gameOver(true);
            }
        } else {
            lives--;
            livesEl.textContent = lives;
            // Visual feedback for damage
            player.color = '#555';
            canvas.style.transform = 'translate(5px, 5px)';
            setTimeout(() => canvas.style.transform = 'translate(0, 0)', 100);

            if (lives <= 0) {
                gameOver(false);
            }
        }
    }

    function startGame() {
        gameRunning = true;
        score = 0;
        lives = 1;
        items = [];
        frameCount = 0;
        scoreEl.textContent = score;
        livesEl.textContent = lives;
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        winScreen.style.display = 'none';
        loop();
    }

    function gameOver(win) {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        
        if (win) {
            winScreen.style.display = 'block';
        } else {
            endTitle.textContent = "GAME OVER";
            endTitle.style.color = "#e74c3c";
            endMsg.textContent = `è¯·å†çˆ±æˆ‘ä¸€æ¬¡ï¼`;
            endScreen.classList.remove('hidden');
        }
    }

    // Buttons
    document.getElementById('start-btn').addEventListener('click', startGame);
    document.getElementById('restart-btn').addEventListener('click', startGame);

</script>
</body>
